<div class="card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Summary</span>            

    </div>
    <div class="card-body">      
        <div class="row">
            <div class="col text-end pe-1">
                Current Period:
            </div>
            <div class="col text-start ps-1">
                [[session.current_period]]
            </div>
        </div>  
        <div class="row">
            <div class="col text-end pe-1">
                Time Remaining:
            </div>
            <div class="col text-start ps-1">
                [[session.time_remaining]]
            </div>
        </div>
        <div class="row">
            <div class="col text-end pe-1">
                Phase:
            </div>
            <div class="col text-start ps-1">
                [[session.current_period_phase]]
            </div>
        </div>
    </div>                    
</div>
