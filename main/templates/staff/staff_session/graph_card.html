<div class="card">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Town [[current_town]]</span>           
        
        <span class="float-end">
            <span v-show="reconnecting" class="me-1">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>
        </span>

    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div class="row">
            <div class="col">
                
                <div class="container">
                    <div class="one">
                        <canvas class="one" key="sd_graph" id="sd_graph_id" style="border-style: solid;border-width: 1px;"></canvas>
                    </div>               
                    <div class="two border">
                        
                        <div class="d-flex flex-column">
                            <div class="p-1" v-for="(c, index) in chat_list_to_display" v-bind:key="c.id">

                                <div class="text-start ps-2 pe-2" 
                                     v-bind:style= "[(c.text=='|') ? {'opacity': '0'}:{}]"
                                     v-bind:id="'chat_id_' + c.id">

                                    
                                     <span v-if="c.chat_type=='All'"><span class="fw-bold">[[c.sender_label]]:</span> [[c.text]]</span>
                                     <span v-else><span class="fw-bold">[[c.sender_label]]<i class="fas fa-xs fa-arrow-right"></i><span v-html='c.session_player_recipients[0]'></span>:</span> [[c.text]]</span>
                                </div>

                            </div>
                        </div>
                          
                        
                    </div>
                </div>


            </div>
        </div>

        <div class="row justify-content-end mt-2">
            <div class="col-auto">                 
                <select class="form-select" aria-label="Default select example" v-model="current_town" v-on:change="change_town_view()">                    
                    {% for i in town_count_range %}
                        <option value="{{forloop.counter}}">Town {{forloop.counter}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
       
    </div>                    
</div>
