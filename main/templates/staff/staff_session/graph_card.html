<div class="card">                  
    <div class="card-header">                
        <span class="align-middle">Town [[current_town]]</span>       

        <span class="float-end pe-2 ps-2"> 
            <a href='{%url "staff_session_parameters" session.id %}' class='link-primary'>Edit Parameters</a>
        </span>     
        
        <span class="float-end">
            <span v-show="reconnecting" class="me-1">
                Connecting <i class="fas fa-cog fa-spin fa-1x"></i>
            </span>
        </span>

    </div>
    <div class="card-body">
        
        <!-- graph -->
        <div class="row">
            <div class="col">
                <canvas key="sd_graph" id="sd_graph_id" style="border-style: solid;border-width: 1px;"></canvas>
            </div>
        </div>

        <div class="row justify-content-end mt-2">
            <div class="col-auto">                 
                <select class="form-select" aria-label="Default select example" v-model="current_town" v-on:change="change_town_view()">                    
                    {% for i in town_count_range %}
                        <option value="{{forloop.counter}}">Town {{forloop.counter}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
       
    </div>                    
</div>
