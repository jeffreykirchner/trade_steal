{% load crispy_forms_tags %}
<div class="modal" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="sendMessageModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Send Email</h5>                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">   
                <div class="row">
                    <div class = "col">
                        <div class="form-group">
                            <label for="sendMessageSubject">Subject</label>
                            <input type="email" class="form-control" v-model="sendMessageModalForm.subject" id="sendMessageSubject" width="100%">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "col">                      
                        <div class="form-group">
                            <label for="sendMessageText">Message</label>
                            <textarea class="form-control" v-model="sendMessageModalForm.text" id="sendMessageText" rows="3" cols="100%"></textarea>
                          </div>
                    </div>
                </div>
                <hr>                
                <div class="row">
                    <div class="col">
                        <span v-html="'email addresses here'"></span>
                    </div>
                </div>               
                <div class="row">
                    <div class="col" style="text-align: center;color:red">
                        <span v-html="emailResult"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">                            
                <button type="button" 
                        class="btn btn-outline-success" 
                        v-on:click = "sendSendInvitations()" 
                        v-bind:disabled = "reconnecting || working">                        
                    Send <i class="far fa-envelope"></i>
                </button>
            </div>
        </div>
    </div>
</div>
