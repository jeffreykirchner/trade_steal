<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Good Settings
        </span>   
        
        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Parameters Goods')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span>
        
    </div>
    <div class="card-body">        
        <!-- goods -->
        <div v-for="(g, index) in session.parameter_set.parameter_set_goods"
             v-bind:key="g.id">

            <div class = "row justify-content-center">            
                <div class="col-md-auto">
                    Label: <span v-bind:style = "{color : g.rgb_color}">[[g.label]]</span> 
                </div>
                <div class="col-md-auto">
                    Color: <span v-bind:style = "{color : g.rgb_color}">[[g.rgb_color]]</span> 
                </div>
            </div>
            <div class = "row justify-content-center mt-1 mb-2">
                <div class="col-md-auto">
                    <button class="btn btn-outline-primary"
                            type="button"
                            title = "Edit good settings."
                            v-bind:disabled="session.started || reconnecting || working"
                            v-on:click="showEditParametersetGood(g.id, index)">
                        Edit <i class="far fa-edit"></i>
                    </button>
                </div>
            </div>
        </div>         
        
    </div>                    
</div>
